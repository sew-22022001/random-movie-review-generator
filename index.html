<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Website</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <div id='review-box'>
        <h1 class='heading'>Movie Review</h1>
        <div id='movie-container'>
            
            <p class='movie-name' id='movieName'></p>
            <img class='movie-image' id='movieImage' alt='Press below for review'>
            <p class='review' id='movieReview'></p>
            <button id='loadReview'>Next Review</button>
        </div>
    </div>

    <script src='script.js'></script>

</body>
</html>
